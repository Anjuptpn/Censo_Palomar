<button class="sidenav-button-close" (click)="emitCloseSidenav()"><mat-icon>close</mat-icon></button>

@for (link of menuLinks; track $index) {
  <div class="menu-item" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
    [routerLink]="link.link"
    (click)="emitCloseSidenav()">
      <mat-icon>{{link.icon}}</mat-icon>
      <span class="menu-link">  {{link.tag}} </span>
  </div>
}
